name: Java

on:
  push:

  workflow_dispatch:

    permissions:
      statuses: write
      id-token: write
      contents: read
      checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rijksmuseum

    steps:

      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn clean test
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: rijksmuseum/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
